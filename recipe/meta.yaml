{% set name = "sshpubkeys" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca1550f68be838c8bab66ae3b0be904ebf72a2807d0f28bf65c0bd98d282888b

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=2.1.4
    - ecdsa >=0.13
    - python

test:
  imports:
    - sshpubkeys

about:
  home: https://github.com/ojarva/python-sshpubkeys
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: SSH public key parser
  dev_url: https://github.com/ojarva/python-sshpubkeys

extra:
  recipe-maintainers:
    - mariusvniekerk
